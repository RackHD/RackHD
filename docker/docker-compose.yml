version: '2'

volumes:
  dhcp-leases:
    external: false

services:

  mongo: # 27017
    image: mongo:latest
    network_mode: "host"
    privileged: true

  rabbitmq: # 5672, 15672
    image: rabbitmq:management
    network_mode: "host"
    privileged: true

  dhcp: # 67/udp
    image: rackhd/isc-dhcp-server
    build: "./dhcp"
    network_mode: "host"
    privileged: true
    volumes:
      - "dhcp-leases:/var/lib/dhcp"
      - "./dhcp/config:/etc/dhcp"
      - "./dhcp/defaults:/etc/defaults"

  files:
    image: rackhd/files:${TAG}
    network_mode: "host"
    privileged: true
    volumes:
      - "./files/mount:/RackHD/files"

  # RackHD services

  core:
    build: "../on-core"
    image: rackhd/on-core:${TAG}
    command: "/bin/echo \"exit\""

  tasks:
    build:
      context: "../on-tasks"
      args:
        tag: ${TAG}
    image: rackhd/on-tasks:${TAG}
    command: "/bin/echo \"exit\""

  dhcp-proxy: # 68/udp, 4011
    build:
      context: "../on-dhcp-proxy"
      args:
        tag: ${TAG}
    depends_on:
      - dhcp
      - mongo
      - rabbitmq
    image: rackhd/on-dhcp-proxy:${TAG}
    network_mode: "host"
    privileged: true
    volumes:
      - "dhcp-leases:/var/lib/dhcp"
      - "./monorail:/opt/monorail"

  http: # 9090, 9080
    build:
      context: "../on-http"
      args:
        tag: ${TAG}
    depends_on:
      - files
      - mongo
      - rabbitmq
    image: rackhd/on-http:${TAG}
    network_mode: "host"
    privileged: true
    volumes:
      - "./files/mount/common:/RackHD/on-http/static/http/common"
      - "./monorail:/opt/monorail"


  syslog: # 514/udp
    build:
      context: "../on-syslog"
      args:
        tag: ${TAG}
    depends_on:
      - mongo
      - rabbitmq
    image: rackhd/on-syslog:${TAG}
    network_mode: "host"
    privileged: true
    volumes:
      - "./monorail:/opt/monorail"

  taskgraph:
    build:
      context: "../on-taskgraph"
      args:
        tag: ${TAG}
    depends_on:
      - dhcp
      - mongo
      - rabbitmq
      - syslog
    image: rackhd/on-taskgraph:${TAG}
    network_mode: "host"
    privileged: true
    volumes:
      - "./monorail:/opt/monorail"

  tftp: # 69/udp
    build:
      context: "../on-tftp"
      args:
        tag: ${TAG}
    depends_on:
      - files
      - mongo
      - rabbitmq
      - syslog
    image: rackhd/on-tftp:${TAG}
    network_mode: "host"
    privileged: true
    volumes:
      - "./files/mount:/RackHD/on-tftp/static/tftp"
      - "./monorail:/opt/monorail"

